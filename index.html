<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Data Table</title>
</head>
<body>
    <h1>Data Table!</h1>
    <table id="dataTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Asset ID</th>
                <th>Componente</th>
                <th>Sistema</th>
                <th>Material</th>
                <th>Diametro</th>
                <th>Volumen</th>
                <th>Presion de Operacion</th>
                <th>Frecuencia de Falla</th>
                <th>Fecha Instalacion</th>
                <th>Fecha Evaluacion</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <h1>Graphics</h1>
    <div class="container chart-container" style="background-color: gray">
        <div class="row">
            <div class="col-md-12">
                <canvas id="componentChart" width="400" height="400"></canvas>
            </div>
        </div>
        <div class="row" style="background-color: gray">
            <div class="col-md-6 chart-color">
                <canvas id="systemChart" width="400" height="400"></canvas>
            </div>
            <div class="col-md-6 chart-color">
                <canvas id="installationChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="/js/src.js"></script>
</html>
